<script>
  // Adds the browser's name as a class on the body
  (function($) {
    var parser = new window.UAParser();
    var PARSED_UA = parser.getResult();

    $('body').addClass(PARSED_UA.browser.name.toLowerCase());
  })(window.jQuery);
</script>
